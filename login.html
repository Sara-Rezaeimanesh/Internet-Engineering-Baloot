<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>
  <body class="d-flex justfy-context-center align-items-center vh-100">
    <form class="form-signin">
      <img src = "src/logo.png" class = "d-block mx-auto my-3" width = "100px">
      <h2 class = "h3 font-weight-normal mb-3 text-center">Login</h2>
      
        <input class = "form-control p-2" type = "text" placeholder="Email address">
        <input class = "form-control p-2 mb-3 mt-2" type = "password" placeholder="Password">
        <div class="checkbox text-center">
          <input type = "checkbox" class = "custom-control-input" id = "rememberMe">
          <label class = "custom-control-label mb-3" for = "remember"> Remember me </label>
        </div>
        <div class = "text-center">
          <button class="btn btn-lg btn-register" type="submit">Login</button>
        </div>
      <!-- <footer class = "text-center">
        <p class = "my-5 text-muted">Â© 2017-2018</p>
      </footer> -->
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
