<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" type="text/css" href="register.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center register-container">
      <form  class="d-flex flex-column justfy-context-center">
        <img src = "src/logo.png" class = "d-block mx-auto my-3" width = "100px">
        <h2 class = "h3 font-weight-normal mb-4 text-center signup-title">Sign up to Baloot!</h2>
        <div class="row mb-3 form-item">
          <div class="col col-md-6">
            <div class="form-outline">
              <input type="text" id="form6Example1" class="form-control" placeholder="Username" required/>
            </div>
          </div>
          <div class="col col-md-6">
            <div class="form-outline">
              <input type="text" id="form6Example2" class="form-control" placeholder="Password" required/>
            </div>
          </div>
        </div>
        <div class="form-outline mb-3 form-item">
          <input type="email" id="form6Example5" class="form-control" placeholder="Email" required/>
        </div>
        <div class="form-outline mb-3 form-item">
          <input id="startDate" class="form-control" placeholder="Birth date" onfocus="(this.type='date')" />
        </div>
        <div class="form-outline mb-1 form-item">
          <textarea class="form-control" id="form6Example7" rows="4" placeholder="address"></textarea>
          <label class="form-label" for="form6Example7"></label>
        </div>
        
        <button type="submit" class="btn btn-primary register-btn btn-block mb-4 form-item">
          Sign up
        </button>
        <div class="d-flex justify-content-center mb-3">
          <p>Already have an accouunt? <a href="#">Login</a></p>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
